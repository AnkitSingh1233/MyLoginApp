
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">




<head>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title>Login</title>
</head>
<body style="background: #e2e2e2;">


	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">



				<form novalidate="novalidate" action th:action="@{/process}"
					method="post" class="bg-white p-4" th:object="${loginData}">
					<h1 class="text-center">Signup Here</h1>

					<div class="form-group">
						<label for="exampleInputEmail1">User Name</label> <input
							type="text" name="userName" class="form-control"
							th:value="${loginData.userName}"
							th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
							id="exampleInputEmail1" aria-describedby="emailHelp"
							placeholder="Enter Name">



						<div th:each="e:${#fields.errors('userName')}" th:text=${e}
							class="invalid-feedback"></div>



					</div>



					<div class="form-group">
						<label for="exampleInputPassword1">User Email</label> <input
							type="email" name="email" class="form-control"
							th:value="${loginData.email}"
							th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
							id="exampleInputPassword1" placeholder="Email">


						<div th:each="e:${#fields.errors('email')}" th:text=${e}
							class="invalid-feedback"></div>



					</div>






					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Check
							me out</label>
					</div>


					<div class="containe text-center">


						<button type="submit" class="btn btn-primary">Submit</button>

					</div>
				</form>


			</div>
		</div>
	</div>






</body>
</html>
